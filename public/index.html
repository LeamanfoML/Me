<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NFT-Arbitrage</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Арбитраж NFT</h1>
  <div class="controls">
    <button id="refresh">Обновить (10с)</button>
    <label>Мин. прибыль:
      <input type="number" id="minProfit" value="0.1" step="0.01">
    </label>
    <label>Сортировать:
      <select id="sortBy">
        <option value="profit">Прибыль</option>
        <option value="time">Время окончания</option>
      </select>
    </label>
  </div>
  <table id="tbl">
    <thead>
      <tr>
        <th>Название</th>
        <th>Модель</th>
        <th>Конец аукциона</th>
        <th>Текущая ставка</th>
        <th>Цена Portals</th>
        <th>Цена Tonnel</th>
        <th>Прибыль</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="js/main.js"></script>
</body>
</html>
