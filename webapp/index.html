<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #login-widget-container, #app-content {
            padding: 20px;
        }
        /* –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        #app-content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- –≠—Ç–æ—Ç –±–ª–æ–∫ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫—Ä—ã–ª —Å–∞–π—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ -->
    <div id="login-widget-container">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ê–Ω–∏–º–µ-—Ö–∞–±</h1>
        <p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∞–π—Ç—É, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram.</p>
        <!-- –°—é–¥–∞ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
    </div>

    <!-- –≠—Ç–æ—Ç –±–ª–æ–∫ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫—Ä—ã–ª Web App –≤ Telegram -->
    <div id="app-content">
        <h1 id="greeting"></h1>
        <p>–≠—Ç–æ –æ—Å–Ω–æ–≤–∞ –Ω–∞—à–µ–≥–æ –±—É–¥—É—â–µ–≥–æ –ê–Ω–∏–º–µ-—Ö–∞–±–∞.</p>
    </div>

    <!-- –°–∞–º—ã–π –≤–∞–∂–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        const loginContainer = document.getElementById('login-widget-container');
        const appContainer = document.getElementById('app-content');
        const greetingElement = document.getElementById('greeting');

        // –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ –≤–∏–¥–∂–µ—Ç
        function onTelegramAuth(user) {
            // –í –±—É–¥—É—â–µ–º –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –±—ç–∫–µ–Ω–¥ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Å—Å–∏–∏
            console.log('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + ')');
            loginContainer.style.display = 'none';
            appContainer.style.display = 'block';
            greetingElement.innerText = `üëã –ü—Ä–∏–≤–µ—Ç, ${user.first_name}!`;
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ. –ï—Å–ª–∏ –µ—Å—Ç—å - –∑–Ω–∞—á–∏—Ç, –º—ã –≤–Ω—É—Ç—Ä–∏ Telegram.
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            loginContainer.style.display = 'none';
            appContainer.style.display = 'block';
            greetingElement.innerText = `üëã –ü—Ä–∏–≤–µ—Ç, ${tg.initDataUnsafe.user.first_name}!`;
        } else {
            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç - –º—ã –≤ –æ–±—ã—á–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞.
            loginContainer.style.display = 'block';
            appContainer.style.display = 'none';

            // –°–æ–∑–¥–∞–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º —Å–∫—Ä–∏–ø—Ç –¥–ª—è –≤–∏–¥–∂–µ—Ç–∞ Telegram
            const script = document.createElement('script');
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            // !!! –í–ê–ñ–ù–û: –ó–ê–ú–ï–ù–ò–¢–ï <YOUR_BOT_USERNAME> –ù–ê –Æ–ó–ï–†–ù–ï–ô–ú –í–ê–®–ï–ì–û –ë–û–¢–ê !!!
            script.setAttribute('data-telegram-login', '<AniLensBot>');
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-onauth', 'onTelegramAuth(user)');
            script.setAttribute('data-request-access', 'write');
            loginContainer.appendChild(script);
        }

    </script>
</body>
</html>
html>
